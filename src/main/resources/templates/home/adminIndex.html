<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>SneakersClub. | Grupo 7</title>
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.jpeg" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/index.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
    </head>
    <body>
			<div th:include="navBar/navBarAdmin.html::div-header"></div>
			
			<div class="tableTitle"> 
				<h1> Welcome Back <span th:text="${username}"></span>! You are in Admin mode.
				<h2>PRODUCT LIST:</h2>
				<button><a href="/products/productAdd">Add Product</a></button>			
			</div>
				
			<section class="tableSection">
				<table border="3">
					 <thead>
						 <tr>
						    <th>ID</th>
						    <th>Brand</th>
						    <th>Code</th>
							<th>Cost </th>
						    <th>Description</th>
						    <th>Enabled</th>
						    <th class = "red">Name</th>
						    <th>Sale Price</th>
							<th>Stock</th>
							<th>Minimum Amount</th>
							<th>Desirable Amount</th>
							<th>Actions</th>
						 </tr>
			        </thead>
				    <tbody>
				            <tr th:each="productoStock : ${listaProductosStock}">
						    <td th:text="${productoStock.product.productId}"></td>
							<td th:text="${productoStock.product.brand}"></td>
						    <td th:text="${productoStock.product.code}"></td>
						    <td th:text="${productoStock.product.cost}"></td>
							<td th:text="${productoStock.product.description}"></td>
							<td th:text="${productoStock.product.enabled ? 'SÃ­' : 'No'}"></td>
							<td th:text="${productoStock.product.name}"></td>
							<td th:text="${productoStock.product.salePrice}"></td>
							<td th:text="${productoStock.stock.actualAmount}"></td>
							<td th:text="${productoStock.stock.minimumAmount}"></td>
							<td th:text="${productoStock.stock.desirableAmount}"></td>
							<td>
							   <a th:href="@{/products/edit/}+${productoStock.product.productId}" class="btn btn-warning"> Edit </a>
							   <a th:href="@{/products/remove/}+${productoStock.product.productId}" class="btn btn-danger" onclick = "return ConfirmDelete()"> Remove </a>
							   <a th:href="@{/supplyOrders/supplyOrderAdd/}+${productoStock.product.productId}" class="btn btn-primary" onclick = "return ConfirmDelete()"> Generate Supply Order </a>
						    </td>
						</tr>
					</tbody>
				</table>
			</section>
    </body>
</html>
