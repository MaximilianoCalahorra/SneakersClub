<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
          <title>Sneakers Club. | Grupo 7</title>
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/index.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
    </head>
    <body>
			<div th:include="navBar/navBarAdmin.html::div-header"></div>
			
			<div class="tableTitle"> 
				<h1> Welcome Back <span th:text="${username}"></span>! You are in Admin mode.
				<h2>Product List</h2>
				<button><a href="/products/productAdd">Add Product</a></button>			
			</div>
				
			<section class="tableSection">
				<table border="3">
					 <thead>
						 <tr>
						    <th>ID</th>
						    <th>Brand</th>
						    <th>Code</th>
							<th>Cost</th>
						    <th>Description</th>
						    <th>Enabled</th>
						    <th>Name</th>
						    <th>Sale Price</th>
							<th>Stock</th>
							<th>Actions</th>
						 </tr>
			        </thead>
				    <tbody>
				           <tr th:each="product : ${listaProducts}">
						    <td th:text="${product.productId}"></td>
							<td th:text="${product.brand}"></td>
						    <td th:text="${product.code}"></td>
						    <td th:text="${product.cost}"></td>
							<td th:text="${product.description}"></td>
							<td th:text="${product.enabled ? 'SÃ­' : 'No'}"></td>
							<td th:text="${product.name}"></td>
							<td th:text="${product.salePrice}"></td>
							<td></td>
							<td>
							   <a th:href="@{edit/}+${product.productId}" class="btn btn-warning"> Edit </a>
							   <a th:href="@{remove/}+${product.productId}" class="btn btn-danger" onclick = "return ConfirmDelete()"> Remove </a>
						    </td>
						</tr>
					</tbody>
				</table>
			</section>			     
				<script>
						type="text/javascript"
						function ConfirmDelete(){
							var respuesta = confirm("Desea eliminar el producto?");
							
							if (respuesta ==true){
								return true;
							}else{
								return false;
							}
						}
					</script>	   
				
    </body>
</html>
