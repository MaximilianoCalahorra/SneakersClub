<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Grupo7</title>
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.jpg" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/ourShoes.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
	
    </head>
    <body>
		<div th:include="navBar/navBarUser.html::div-header"></div>

		<div class="container">
		         <div class="card__container">
		            <article th:each="product : ${listaProducts}" class="card__article">
						<h1 th:text="${product.name}" class="card__title"></h1>
		               <img th:src="@{'/assets/img/' + ${product.productId} + '.jpg'}" alt="image" class="card__img">

		               <div class="card__data">
		                  <span th:text="${product.brand}" class="card__description"></span>
		                  <h2 th:text="${product.name}" class="card__title"></h2>
		                 <a th:href="@{/purchases/purchaseForm/}+${product.productId}" class="card__button">Read More</a>
		               </div>
		            </article>
		         </div>
		</div>

		
		<div th:include="footer/footer.html::footer"></div>
			
		    <!-- ----------------------------------------------------------------------- -->
			
			
    </body>
</html>
