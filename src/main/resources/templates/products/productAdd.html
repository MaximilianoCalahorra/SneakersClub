<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Grupo7</title>
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.jpg" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/index.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
    </head>
    <body>
		<div th:include="navBar/navBarAdmin.html::div-header"></div>
		
		<h1>Add Product</h1>
		<form th:object="${product}" action="#" th:action="@{/products/productSave}" method="post">
			<input type="hidden" th:field="*{productId}"/>
			<p>Code: <input type="text" th:field="*{code}"/></p>
			<p>Brand: <input type="text" th:field="*{brand}"/></p>
			<p>Name: <input type="text" th:field="*{name}"/></p>
			<p>Description: <input type="text" th:field="*{description}"/></p>
			<p>Cost: <input type="number" th:field="*{cost}"/></p>
			<p>Sale Price: <input type="number" th:field="*{salePrice}"/></p>
			<p>Enabled: <input type="radio" th:field="*{enabled}" value="true"/><input type="radio" th:field="*{enabled}" value="true"/></p>
			<input type="submit" value="Agregar Producto"/>
		</form>		
			
		<div th:include="footer/footer.html::footer"></div>
	</body>
</html>
