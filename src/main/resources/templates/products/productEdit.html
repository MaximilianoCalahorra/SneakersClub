<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>SneakersClub. | Grupo 7</title>
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/navBar.css" rel="stylesheet" />
    </head>
    <body>
		<div th:include="navBar/navBarAdmin.html::div-header"></div>
		
		<h1>Edit Product</h1>
		<form th:object="${productFormWrapper}" action="#" th:action="@{/products/productUpdate}" method="post">
			<input type="hidden" th:field="*{product.productId}"/>
			<p>Code: <input type="text" th:field="*{product.code}"/></p>
			<p>Brand: <input type="text" th:field="*{product.brand}"/></p>
			<p>Name: <input type="text" th:field="*{product.name}"/></p>
			<p>Description: <input type="text" th:field="*{product.description}"/></p>
			<p>Cost: <input type="number" th:field="*{product.cost}" min="0.01"/></p>
			<p>Sale Price: <input type="number" th:field="*{product.salePrice}" min="0.01"/></p>
			<p>Enabled: <input type="radio" th:field="*{product.enabled}" value="true"/><input type="radio" th:field="*{product.enabled}" value="true"/></p>
			<p>Minimum Amount: <input type="number" th:field="*{minimumAmount}" min="1"/></p>
			<p>Desirable Amount: <input type="number" th:field="*{desirableAmount}" min="1"/> </p>
			<input type="submit" value="Editar Producto"/>
		</form>		
	</body>
</html>
