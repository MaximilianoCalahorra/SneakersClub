<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>SneakersClub. | Grupo 7</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/iconoPagina.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/index.css" rel="stylesheet" />
		<link href="/css/products.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
    </head>
    <body>
		<div th:include="navBar/navBarAdmin.html::div-header"></div>
		
		<section class="formProductSection">
			<h1>EDIT PRODUCT:</h1>
				<form th:object="${productFormWrapper}" action="#" th:action="@{/products/productUpdate}" method="post">
					<input type="hidden" th:field="*{product.productId}"/>
					<p>Code: <input type="text" th:field="*{product.code}" placeholder="Code" required/></p>
					<p>Brand: <input type="text" th:field="*{product.brand}" placeholder="Brand" required/></p>
					<p>Name: <input type="text" th:field="*{product.name}" placeholder="Name" required/></p>
					<p>Description: <input type="text" th:field="*{product.description}" placeholder="Description" required/></p>
					<p>Cost: <input type="number" th:field="*{product.cost}" placeholder="Cost" min="1" required/></p>
					<p>Sale Price: <input type="number" th:field="*{product.salePrice}" placeholder="Sale Price" min="1" required/></p>
					<p>Enabled: True <input type="radio" th:field="*{product.enabled}" value="true" required/>
					False <input type="radio" th:field="*{product.enabled}" value="false" required/></p>
					<p>Desirable Amount: <input type="number" th:field="*{desirableAmount}" placeholder="Desirable Amount" min="1" required/>
					<p>Minimum Amount: <input type="number" th:field="*{minimumAmount}" placeholder="Minimum Amount" min="1" required></p>
					<input type="submit" value="Edit Product" class="btnSubmit"/>
				</form>					
		</section>
	</body>
</html>
