<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Grupo7</title>
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.jpg" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/index.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
    </head>
    <body>
		<h1>Product Information</h1>
		<p>Brand: <span th:text="${product.brand}"></span></p>
		<p>Code: <span th:text="${product.code}"></span></p>
		<p>Cost: <span th:text="${product.cost}"></span></p>
		<p>Description: <span th:text="${product.description}"></span></p>
		<p>Name: <span th:text="${product.name}"></span></p>
		<p>Sale Price: <span th:text="${product.salePrice}"></span></p>
		<p>Enabled: <span th:text="${product.enabled}"></span></p>
		<p>Desirable Amount: <span th:text="${desirableAmount}"></span></p>
		<p>Minimum Amount: <span th:text="${minimumAmount}"></span></p>
	</body>
</html>
