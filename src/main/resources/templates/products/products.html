<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Grupo7</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.jpg" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

		<link href="/css/products.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
    </head>
    <body >
		
		<div th:include="navBar/navBarUser.html::div-header"></div>
		
		
		<div th:each="product : ${listaProducts}">
			<h2 th:text="${product.name}"> Nombre del producto </h2> 
			<p th:text="${product.description}"> Descripcion del Producto </p>
			<p th:text="${product.salePrice}"> Precio del Producto </p>
		</div>
		
		<div class="container">
			<div class="container-divs">	
				<div class="view">	
					<img src="assets/img/1.png" alt="">
				</div>
				<div class="info">	
					<p> </p>
				</div>		
			</div>
			
	
	<div th:include="footer/footer.html::footer"></div>	
			
	</body>
