<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Grupo7</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.jpg" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/products.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
    </head>
    <body >
		
		<div th:include="navBar/navBarAdmin.html::div-header"></div>
		
		
		<h1>Lista de Productos</h1>
		   <table border="1">
		       <thead>
		           <tr>
		               <th>ID</th>
		               <th>Marca</th>
		               <th>Código</th>
		               <th>Costo</th>
		               <th>Descripción</th>
		               <th>Habilitado</th>
		               <th>Nombre</th>
		               <th>Precio de Venta</th>
		           </tr>
		       </thead>
		       <tbody>
		           <tr th:each="product : ${listaProducts}">
		               <td th:text="${product.productId}"></td>
		               <td th:text="${product.brand}"></td>
		               <td th:text="${product.code}"></td>
		               <td th:text="${product.cost}"></td>
		               <td th:text="${product.description}"></td>
		               <td th:text="${product.enabled ? 'Sí' : 'No'}"></td>
		               <td th:text="${product.name}"></td>
		               <td th:text="${product.salePrice}"></td>
					   <td>
					   		<a th:href="@{edit/}+${product.productId}" class="btn btn-warning"> Edit </a>
							<a th:href="@{remove/}+${product.productId}" class="btn btn-danger"> Remove </a>

					   </td>
		           </tr>
		       </tbody>
		   </table>
			
	
	<div th:include="footer/footer.html::footer"></div>	
			
	</body>
	
	
</html>
