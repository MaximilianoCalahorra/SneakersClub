<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>SneakersClub. | Grupo 7</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/iconoPagina.jpeg" />
		<script defer src="./js/script.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/postPurchase.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
		function mostrarAlerta() {
		    Swal.fire({
		        title: 'Your purchase was succesfull!',
		        text: 'Thanks for trusting us!',
		        icon: 'success',
		        confirmButtonText: 'Close'
		    })

		}
	</script>
    </head>
    <body onload="mostrarAlerta()">
		<div th:include="navBar/navBarUser.html::div-header"></div>

		<div class="purchaseTitle">
					<h1>PURCHASE INFORMATION:</h1>
		</div>
		
		<section class="general">
		<section class="uno">			
			<div class="img-box">
				<div class="img">
					<h3 th:text="${product.description}"/>
					<img th:src="@{'/assets/img/' + ${product.productId} + '.jpeg'}" alt="image" class="card__img">
					<h2>Total to pay: <span th:text="${purchase.purchasePrice}" style="color: green;"></span></h2>
				</div>
				<div class="tres">
					<h3>Brand: <span th:text="${product.brand}" style="color: red;"></span></h3>
					<h3>Name: <span th:text="${product.name}" style="color: red;"></span></h5>
					<h3>Sale Price: <span th:text="${product.salePrice}" style="color: red;"></span></h5>
					<h3>Amount: <span th:text="${purchase.amount}" style="color: red;"></span></h5>
					<h3>Method of Pay: <span th:text="${purchase.methodOfPay}" style="color: red;"></span></h5>
				</div>
			</div>	
		</section>
			<div class="backToIndex">
				<button class="backToIndex"><a href="/index" class="link">Back to Index</a> </button>
			</div>	
		</section>
		
		<div th:include="footer/footer.html::footer"></div>			
    </body>
</html>
