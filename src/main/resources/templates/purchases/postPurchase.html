<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Grupo7</title>
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.jpg" />
		<script defer src="./js/script.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/postPurchase.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
		function mostrarAlerta() {


		    Swal.fire({
		        title: 'Felicidades!',
		        text: 'Compra realizada con exito',
		        icon: 'success',
		        confirmButtonText: 'Cerrar'
		    })

		}
	</script>
    </head>
    <body onload="mostrarAlerta()">
		<div th:include="navBar/navBarUser.html::div-header"></div>

		
		<section class="uno">
			
			<div class="uno-dos">
								
			<div class="img-box">
				<img th:src="@{'/assets/img/' + ${product.productId} + '.jpg'}" alt="image" class="card__img">
			</div>
								
			<div class="dos">
				<div class="tres">
					<h2>Brand: <h2 th:text="${product.brand}"></h2></h2>
									
				</div>
									
				<div class="tres">
					<h2>Name: <h2 th:text="${product.name}"></h2></h2>
													
				</div>
									
				<div class="tres">
					<h2>Code: <h2 th:text="${product.code}"></h2></h2>
																				
				</div>
																
									
				<div class="tres">
					<h2>Amount: <h2 th:text="${purchase.amount}"></h2></h2>
													
				</div>
									
				<div class="tres">
					<h2>Price: <h2 th:text="${purchase.purchasePrice}"></h2></h2>
													
				</div>
									
				<div class="tres">
					<h2>Method of Pay: <h2 th:text="${purchase.methodOfPay}"></h2></h2>
												
				</div>
													
			</div>
				<button class="backToIndex"><a href="/index" class="link">Back to Index</a> </button>
			<div>		
		</section>
		
		
		<div th:include="footer/footer.html::footer"></div>
			
		    <!-- ----------------------------------------------------------------------- -->
			
			
    </body>
</html>
