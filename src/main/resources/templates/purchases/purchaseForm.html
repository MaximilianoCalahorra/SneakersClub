<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <title>Grupo7</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/iconoPagina.jpg" />
		<link href="/css/purchaseForm.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
    </head>
	<body>
		<div th:include="navBar/navBarUser.html::div-header"></div>
		<main>
			<section class="sectionPurchase">
				
				<div class="img-box">
					<img th:src="@{'/assets/img/' + ${product.productId} + '.jpg'}" alt="image" class="card__img">
				</div>
				
				<div class="info">
					<div class="name">
						<h1 th:text="${product.name}"></h1>
					</div>
					
					<div class="size-purchase">
						<div>
							<h4> Select Us Size </h4>
						</div>
						<div data-qa="DesktopSizePicker" class="size">
							<button class="button-size">3.5</button>
							<button class="button-size">4</button>
							<button class="button-size">4.5</button>
							<button class="button-size">5</button>
							<button class="button-size">5.5</button>
							<button class="button-size">6</button>
							<button class="button-size">6.5</button>
							<button class="button-size">7</button>
							<button class="button-size">7.5</button>
							<button class="button-size">8</button>
							<button class="button-size">8.5</button>
							<button class="button-size">9</button>
							<button class="button-size">9.5</button>
							<button class="button-size">10</button>
							<button class="button-size">10.5</button>
							<button class="button-size">11</button>
							<button class="button-size">11.5</button>
							<button class="button-size">12</button>
							<button class="button-size">12.5</button>
							<button class="button-size">13</button>
							<button class="button-size">14</button>
							<button class="button-size">15</button>
							<button class="button-size">16</button>
							<button class="button-size">17</button>
							<button class="button-size">18</button>
						</div>
						<div class="button-purchase">
							<div class="buyNew"> 
	
								<h4> Buy New </h4>
						  		<button th:text="${product.salePrice}" class="button-new" data-bs-toggle="collapse" href="#collapseWidthExample" role="button" aria-expanded="false" aria-controls="collapseWithExample"></button>
							
								<div style="min-height: 120px;">
									<div class="collapse collapse-horizontal collapse-end" id="collapseWidthExample">
										<div class="card card-body" style="width: 250px;">
											<form th:action="@{/purchases/purchaseSave}" method="post">
								    			<input type="hidden" th:field="*{product.productId}" />
							 		   			<input type="number" name="amount" placeholder="Amount" th:attr="max=${stock.actualAmount}, disabled=${stock.actualAmount == 0} ? true : false"  
												min="1" required/>
												<select name="methodOfPay" required th:disabled="${stock.actualAmount == 0}">
													<option value=""></option>
												    <option value="Debit">Debit</option>
												    <option value="Credit">Credit</option>
												</select>
							   	 				<button th:disabled="${stock.actualAmount == 0}" class="submit" type="submit">Submit</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						
							<div class="buyUsed">
								<h4> Buy Used </h4>
								<button class="button-used" data-qa="BuyUsedBuyNowButton" data-testid="buy-used-button" disabled="">Out of stock</button>
							</div>
						</div>
						<div data-testid="pdp-pay-in-4-message" class="terms">Pay in 4 interest-free payments with Klarna, Affirm or Afterpay. 
							<p class="learnMore" data-qa="pdp-bnpl-learn-more-button"><u>Learn more</u></p>
						</div>
						<div>
							<div class="local">Shopping from 
								<p class="place" data-qa="pdp-region-modal-button"><u>Argentina</u></p>
							</div>
						</div>
						
					</div>
			
		</main>
		
		<div th:include="footer/footer.html::footer"></div>
	</body>	
</html>
