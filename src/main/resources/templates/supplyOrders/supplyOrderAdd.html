<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>SneakersClub. | Grupo 7</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/iconoPagina.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/index.css" rel="stylesheet" />
		<link href="/css/products.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
    </head>
	<body>
		<div th:include="navBar/navBarAdmin.html::div-header"></div>
		<section class="formProductSection">
				<h1>CREATE A NEW SUPPLY ORDER:</h1>
				<form th:object="${supplyOrder}" action="#" th:action="@{/supplyOrders/supplyOrders}" method="post">
					
					<input type="hidden" th:field="*{product.productId}" required/>
					<input type="hidden" th:field="*{product.code}" required/>
					<input type="hidden" th:field="*{product.brand}" required/>
					<input type="hidden" th:field="*{product.name}" required/>
					<input type="hidden" th:field="*{product.description}" required/>
					<input type="hidden" th:field="*{product.cost}" required/>
					<input type="hidden" th:field="*{product.salePrice}" required/>
					<input type="hidden" th:field="*{product.enabled}" required/>
					
					<p>Supplier: <select th:field="*{supplier}" required> 
						<option value="NikeSupplier">NikeSupplier</option> 
						<option value="JordanSupplier">JordanSupplier</option>
						<option value="AdidasSupplier">AdidasSupplier</option>
					</select></p>
					<p>Amount to buy: <input type="number" th:field="*{amount}" min="1" required/></p>
					<p>State: <select th:field="*{state}" required> 
						<option value="In process" selected>In process</option> 
					</select></p>
					<input type="submit" value="Generate Supply Order" class="btnSubmit"/>
				</form>	
		</section>
	</body>	
</html>
