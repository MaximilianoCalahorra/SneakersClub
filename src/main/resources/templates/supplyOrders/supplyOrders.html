<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Sneakers Club. | Grupo 7</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/iconoPagina.jpeg" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<link href="/css/index.css" rel="stylesheet" />
		<link href="/css/buttons.css" rel="stylesheet" />
		<link href="/css/navBar.css" rel="stylesheet" />
		<link href="/css/footer.css" rel="stylesheet" />
    </head>
    <body>
			<div th:include="navBar/navBarAdmin.html::div-header"></div>
			
			<div class="tableTitle"> 
				<h3 style="padding-top: 20px;">SUPPLY ORDERS WAITING TO BE DELIVERED...</h3>		
				<div class="buttons">
					<h3>List order by:</h3>
					<button>Supplier</button>
				</div>
			</div>
			
			<section class="tableSection">
				<table border="3">
					 <thead>
						 <tr>
							<th>ID</th>
						    <th>Product Code</th>
						    <th class = "red">Supplier</th>
						    <th>Amount</th>
							<th>State</th>
							<th>Actions</th>
						 </tr>
			        </thead>
				    <tbody>
				            <tr th:each="supplyOrder : ${listaSupplyOrdersInProcess}">
						    <td th:text="${supplyOrder.supplyOrderId}"></td>
						    <td th:text="${supplyOrder.product.code}"></td>
							<td th:text="${supplyOrder.supplier}"></td>
						    <td th:text="${supplyOrder.amount}"></td>
						    <td th:text="${supplyOrder.state}"></td>
							<td>
							   <a th:href="@{/supplyOrders/registerDelivered/}+${supplyOrder.supplyOrderId}" class="btn btn-success"> Register Delivered </a>
						    </td>
						</tr>
					</tbody>
				</table>
			</section>
			
			<div class="tableTitle"> 
				<h3 style="padding-top: 20px;">LOTS READY TO BE CREATED</h3>	
				<div class="buttons">
					<h3>List order by:</h3>
					<button>Supplier</button>
				</div>
			</div>
			
			<section class="tableSection">
				<table border="3">
					<thead>
						<tr>							
							<th>ID</th>
							<th>Product Code</th>
							<th class = "red">Supplier</th>
							<th>Amount</th>
							<th>State</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="supplyOrder : ${listaSupplyOrdersDelivered}">
							<td th:text="${supplyOrder.supplyOrderId}"></td>
							<td th:text="${supplyOrder.product.code}"></td>
							<td th:text="${supplyOrder.supplier}"></td>
							<td th:text="${supplyOrder.amount}"></td>
							<td th:text="${supplyOrder.state}"></td>
							<td>
								<a th:href="@{/lot/registerLot/}+${supplyOrder.supplyOrderId}" class="btn btn-success"> Register Lot </a>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
			<div th:include="footer/footer.html::footer"></div>
    </body>
</html>
